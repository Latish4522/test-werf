<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        p {
            color: #718096;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease;
            margin: 0.5rem;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .counter {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin: 1rem 0;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .feature h3 {
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .feature p {
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>This is a simple HTML page with modern styling and interactive features.</p>
        
        <div class="counter" id="counter">0</div>
        <button class="button" onclick="incrementCounter()">Click Me!</button>
        <button class="button" onclick="resetCounter()">Reset</button>
        
        <div class="features">
            <div class="feature">
                <h3>Responsive</h3>
                <p>Works on all devices</p>
            </div>
            <div class="feature">
                <h3>Modern</h3>
                <p>Clean design</p>
            </div>
            <div class="feature">
                <h3>Interactive</h3>
                <p>Click the buttons!</p>
            </div>
        </div>
    </div>

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');

        function incrementCounter() {
            count++;
            counterElement.textContent = count;
        }

        function resetCounter() {
            count = 0;
            counterElement.textContent = count;
        }
    </script>
</body>
</html>
